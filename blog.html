---
layout: default
title: Blog
permalink: /blog/
weight: 3
---
<div class="blog-holder standalone">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post-image">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <div class="media-holder bg-{{ post.media-bgcolor }} layout-{{ post.media-layout }} weight-{{ post.media-layweight }} textcolor-{{ post.textcolor }}">
              <div class="media-col media-col-1">
                {{ post.col1-content }}
              </div>
              <div class="media-col media-col-2">
                {{ post.col2-content }}
              </div>
              <div class="media-col media-col-3">
                {{ post.col3-content }}

              </div>
            </div>
          </a>
        </div>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.excerpt }}</p>
        <div class="clearfix">
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
