---
layout: default
---
<article class="post">

  <header class="post-header silent">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ portfolio.excerpt }}
    {{ content }}
    {% for photo in page.pageimg %}
    <div class="photo-block">
    <img src="{{ photo.feat-image }}" alt="{{ photo.img-name }}" class="portfolio-image"/>
    <caption>
      {{ photo.img-name }}
    </caption>
    <br />
    </div>
    {% endfor %}
  </div>

</article>
